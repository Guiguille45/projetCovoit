<div class="body" *ngIf="auth.getUserLoggedIn() && auth.estAdmin()">
	<h2 class="titre">Gestion des utilisateurs</h2>
	<div class="container">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Prénom</th>
					<th>Nom</th>
					<th>Email</th>
					<th>Age</th>
					<th>Téléphone</th>
					<th>Rôle</th>
					<th>Etat</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let user of listeUsers">
					<td>{{ user.Prenom }}</td>
					<td>{{ user.Nom }}</td>
					<td>{{ user.Email }}</td>
					<td>{{ user.Age }}</td>
					<td>{{ user.Telephone }}</td>
					<td *ngIf="user.Role == 1" class="text-warning">Admin</td><td *ngIf="user.Role == 0">Membre</td>
					<td *ngIf="user.Etat == 1" class="text-success">Ouvert</td><td *ngIf="user.Etat == 0" class="text-danger">Bloqué</td>
					<td *ngIf="user.Etat == 1" (click)="onClickFermerCompte(user._id)"><span class="btn btn-outline-danger btn-sm">Fermer</span></td>
					<td *ngIf="user.Etat == 0" (click)="onClickOuvrirCompte(user._id)"><span class="btn btn-outline-success btn-sm">Ouvrir</span></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
